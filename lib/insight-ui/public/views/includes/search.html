<div class="cn">
  <form
      class="search"
      data-ng-controller="SearchController"
      role="search" data-ng-submit="search()"
  >
    <label class="search__input-cn" data-ng-class="{'has-error': badQuery}">
      <input
          class="search__input"
          type="text"
          data-ng-model="q"
          data-ng-class="{'loading': loading}"
          placeholder="{{'Tx Hash, Address, or Block#'|translate}}"
          data-ng-submit="search()"
          focus="true"
      >
    </label>
    <button class="btn-tr search__btn" type="submit">

      </svg>
    </button>
    <div class="search__input search__error txt-error" data-ng-show="badQuery" translate>No matching records found!</div>
  </form>
</div>
