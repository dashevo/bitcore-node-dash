<div class="block__details__bl"
     data-ng-show="!txs[0].txid && !loading"
>
  <header class="not" translate>There are no transactions involving this address.</header>
</div>

<div
    class="block__details__bl"
    data-ng-show="txs && txs[0].txid"
    data-ng-repeat="tx in txs"
>
  <div data-ng-include src="'views/transaction/tx.html'"></div>
</div>

<div class="spinner"
     data-ng-show="loading"
>
  <div class="spin"></div>
  <div class="spinner__text" translate>Loading transactions ...</div>
</div>
